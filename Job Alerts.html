<!DOCTYPE html>
<html>
<head>
    <title>Job Alerts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .form-container {
            width: 50%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-header strong {
            color: #526b80;
            font-size: 32px;
        }
        .form-subheader {
            text-align: center;
            margin-bottom: 20px;
            color: #435a6b;
            font-size: 20px;
        }
        .form-section {
            background-color: #526b80;
            color: white;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="submit"] {
            background-color: #526b80;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #435a6b;
        }
        .thank-you-message {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: green;
            font-size: 24px;
        }
    </style>
    <script>
        function showThankYouMessage(event) {
            event.preventDefault();
            document.querySelector('.form-container').style.display = 'none';
            document.querySelector('.thank-you-message').style.display = 'block';
        }
    </script>
</head>
<body>

<div class="form-container">
    <div class="form-header">
        <strong>Job Alerts</strong>
    </div>
    <div class="form-subheader">
        Be the first to know about our latest job opportunities!
    </div>
    <header class="form-section">Personal Information</header>
    <form onsubmit="showThankYouMessage(event)" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="address">Location:</label>
            <textarea id="address" name="address" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>

<div class="thank-you-message">
    Thank you for submitting your information!
</div>

</body>
</html>
