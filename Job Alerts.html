<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Job Alerts</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

.nav-button {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(82,107,128,0.2);
    border: none;
    padding: 10px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 1.6rem;
    color: #526b80;
    transition: 0.3s;
    z-index: 1000;
}

.nav-button:hover {
    background: rgba(82,107,128,0.4);
    color: #3a5068;
}

.back-button {
    left: 10px;
}



/* Home button (top center, rectangular) */
.home-button {
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 50px;
    font-size: 1rem;
    padding: 10px 20px;
}

/* Form container */
.form-container {
    width: 50%;
    margin: 80px auto 0;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-header {
    text-align: center;
    margin-bottom: 20px;
}

.form-header strong {
    color: #526b80;
    font-size: 32px;
}

.form-subheader {
    text-align: center;
    margin-bottom: 20px;
    color: #435a6b;
    font-size: 20px;
}

.form-section {
    background-color: #526b80;
    color: white;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 5px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.form-group input[type="submit"] {
    background-color: #526b80;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
}

.form-group input[type="submit"]:hover {
    background-color: #435a6b;
}

.thank-you-message {
    display: none;
    text-align: center;
    margin-top: 100px;
    color: green;
    font-size: 24px;
}

/* Mobile responsive */
@media (max-width: 800px) {
    .form-container {
        width: 85%;
    }
}
</style>

<script>
function showThankYouMessage(event) {
    event.preventDefault();
    document.querySelector('.form-container').style.display = 'none';
    document.querySelector('.thank-you-message').style.display = 'block';
}

// Restrict phone input to numbers only
function validatePhone(event) {
    const input = event.target;
    input.value = input.value.replace(/\D/g, '');
}
</script>
</head>

<body>

<!-- Backward button (circular, subtle, <) -->
<button class="nav-button back-button" onclick="window.location.href='Contact Us.html'">
    &lt;
</button>

<!-- Home button -->
<button class="nav-button home-button" onclick="window.location.href='index.html'">
    üè† Home Page
</button>

<div class="form-container">
    <div class="form-header">
        <strong>Job Alerts</strong>
    </div>

    <div class="form-subheader">
        Be the first to know about our latest job opportunities!
    </div>

    <header class="form-section">Personal Information</header>

    <form onsubmit="showThankYouMessage(event)">
        <div class="form-group">
            <label>Full Name:</label>
            <input type="text" required>
        </div>

        <div class="form-group">
            <label>Email Address:</label>
            <input type="email" required>
        </div>

        <div class="form-group">
            <label>Location:</label>
            <textarea rows="4" required></textarea>
        </div>

        <div class="form-group">
            <label>Phone Number:</label>
            <input type="tel" required oninput="validatePhone(event)">
        </div>

        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>

<div class="thank-you-message">
    ‚úÖ Thank you for submitting your information!
</div>

</body>
</html>
