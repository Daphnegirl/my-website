<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    color: #526b80;
}

/* Page title */
.page-title {
    text-align: center;
    font-size: clamp(2.2rem, 5vw, 3.5rem);
    margin: 20px 0;
    font-weight: bold;
}

/* Banner */
.banner {
    position: relative;
    width: 90%;
    margin: 20px auto;
}

.banner img {
    width: 100%;
    display: block;
    border-radius: 10px;
}

.banner .overlay {
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.55);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    padding: 25px;
    overflow-y: auto;
}

.banner .overlay h2 {
    font-size: clamp(1.8rem, 4vw, 3rem);
    margin-bottom: 15px;
    text-shadow: 3px 3px 8px #000;
}

.banner .overlay p {
    font-size: clamp(0.9rem, 2.5vw, 1.05rem);
    margin: 6px 0;
    line-height: 1.5;
    text-shadow: 2px 2px 5px #000;
}

/* Form */
.form-container {
    background: transparent;
    padding: 20px;
    border-radius: 10px;
    width: 100%;
    max-width: 420px;
    margin-top: 20px;
    color: white;
    text-shadow: 2px 2px 5px #000;
}

.form-container h2 {
    margin-bottom: 15px;
}

.input-box {
    margin-bottom: 10px;
    text-align: left;
}

.input-box label {
    display: block;
    margin-bottom: 4px;
}

.input-box input[type="text"],
.input-box input[type="email"] {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background: rgba(255,255,255,0.85);
    color: #526b80;
}

.input-box input[type="submit"] {
    background-color: #526b80;
    color: white;
    border: none;
    padding: 10px;
    width: 100%;
    cursor: pointer;
    border-radius: 5px;
    font-size: 1rem;
}

.input-box input[type="submit"]:hover {
    background-color: #415a70;
}

/* Navigation buttons */
.nav-button {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(82,107,128,0.2);
    border: none;
    padding: 12px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 1.6rem;
    color: #526b80;
    transition: 0.3s;
    z-index: 1000;
}

.nav-button:hover {
    background: rgba(82,107,128,0.4);
    color: #3a5068;
}

.back-button { left: 10px; }
.forward-button { right: 10px; }

/* Mobile fixes */
@media (max-width: 768px) {

    .banner {
        width: 95%;
    }

    .banner .overlay {
        justify-content: flex-start;
        padding: 20px 15px;
    }

    .form-container {
        margin-top: 15px;
        padding: 15px;
    }
}

@media (max-width: 480px) {

    .banner .overlay {
        padding: 15px 12px;
    }

    .nav-button {
        font-size: 1.2rem;
        padding: 9px;
    }
}
</style>
</head>

<body>

<div class="page-title">Contact Us</div>

<div class="banner">
    <img src="images/Dark Office 2.jpeg" alt="Office">
    <div class="overlay">

        <h2>Get in touch here</h2>

        <p>8, Wayne Street, Welham Green, Reading, RG11 3AQ</p>
        <p>Use this form to email us if you have any questions or want to apply.</p>
        <p>Telephone: 07769923851</p>

        <p><strong>Opening Times</strong></p>
        <p>Mon–Thu: 9AM – 6PM | Fri: 10AM – 5PM</p>
        <p>Sat: 11AM – 4PM | Sun: Closed</p>

        <div class="form-container">
            <h2>Details</h2>

            <form>

                <div class="input-box">
                    <label>Name</label>
                    <input type="text" id="inputName" placeholder="Enter Name..." required oninput="validateName()">
                    <span id="error-message" style="color:red;"></span>
                </div>

                <div class="input-box">
                    <label>Email</label>
                    <input type="email" placeholder="Enter Email..." required>
                </div>

                <div class="input-box">
                    <label>Message</label>
                    <input type="text" placeholder="Enter Message...">
                </div>

                <div class="input-box">
                    <input type="checkbox"> Subscribe to newsletter
                </div>

                <div class="input-box">
                    <input type="submit" value="Submit">
                </div>

            </form>
        </div>
    </div>
</div>

<!-- Navigation -->
<button class="nav-button back-button" onclick="window.location.href='About Us.html'">
    <i class="fas fa-chevron-left"></i>
</button>

<button class="nav-button forward-button" onclick="window.location.href='Job Alerts.html'">
    <i class="fas fa-chevron-right"></i>
</button>

<script>
function validateName() {
    const input = document.getElementById("inputName");
    const error = document.getElementById("error-message");
    const regex = /^[a-zA-Z\s]*$/;

    if (!regex.test(input.value)) {
        error.textContent = "Only letters and spaces allowed.";
        input.value = input.value.replace(/[^a-zA-Z\s]/g, '');
    } else {
        error.textContent = "";
    }
}
</script>

</body>
</html>
