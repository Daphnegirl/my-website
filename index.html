<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hot Beans</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Header & Footer */
header, footer {
    background-color: #8ca4b4;
    color: white;
    text-align: center;
    padding: 20px;
}

header img, footer img {
    width: 100px;
}

/* Navigation bar */
.nav-bar {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 25px;
    margin: 20px 0;
}

.nav-bar a {
    text-decoration: none;
    color: #526b80;
    font-weight: bold;
    font-size: 1.2rem;
    transition: color 0.3s;
}

.nav-bar a:hover {
    color: #8ca4b4;
}

/* Banner */
.banner {
    position: relative;
    width: 100%;
    max-height: 500px;
    overflow: hidden;
}

.banner img {
    width: 100%;
}

.banner .heading {
    position: absolute;
    top: 35%;
    width: 100%;
    text-align: center;
    font-size: 4vw;
    color: white;
    text-shadow: 3px 3px 8px black;
}

/* Main content */
.container {
    flex-grow: 1;
    width: 90%;
    max-width: 1200px;
    margin: 30px auto;
    text-align: center;
}

.container h1 {
    font-size: 2.2rem;
    color: #526b80;
}

.container p {
    font-size: 1.1rem;
    color: #526b80;
}

/* Social icons */
.social-icons {
    margin-top: 15px;
}

.social-icons a {
    color: white;
    margin: 0 10px;
    font-size: 1.5rem;
    transition: color 0.3s;
}

.social-icons a:hover {
    color: #ddd;
}

/* Subtle navigation arrows */
.nav-button {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(82,107,128,0.2);
    border: none;
    padding: 10px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 1.6rem;
    color: #526b80;
    transition: 0.3s;
    z-index: 1000;
}

.nav-button:hover {
    background: rgba(82,107,128,0.4);
    color: #3a5068;
}

.forward-button {
    right: 10px;
}

/* Mobile responsive */
@media (max-width: 600px) {
    .banner .heading {
        font-size: 7vw;
    }

    .nav-button {
        font-size: 1.3rem;
        padding: 8px;
    }
}
</style>
</head>

<body>

<header>
    <img src="images/Real beanss.jpeg" alt="Hot Beans Logo">
</header>

<nav class="nav-bar">
    <a href="Our Team.html">Our Team</a>
    <a href="Job Vacancies.html">Job Vacancies</a>
    <a href="Courses.html">Courses</a>
    <a href="About Us.html">About Us</a>
    <a href="Contact Us.html">Contact Us</a>
    <a href="Job Alerts.html">Job Alerts</a>
</nav>

<div class="banner">
    <img src="images/Darker Office.jpeg" alt="Office Banner">
    <h2 class="heading">Welcome to Hot Beans</h2>
</div>

<div class="container">
    <h1>HOT BEANS</h1>
    <p>Hot Jobs for Web Wizards</p>
</div>

<footer>
    <img src="images/Real beanss.jpeg" alt="Hot Beans Logo">
    <p>&copy; 2026 Hot Beans. All rights reserved.</p>

    <div class="social-icons">
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.whatsapp.com" target="_blank"><i class="fab fa-whatsapp"></i></a>
        <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
</footer>

<!-- Subtle Forward Button (linked to Our Team page) -->
<button class="nav-button forward-button" onclick="window.location.href='Our Team.html'">
    <i class="fas fa-chevron-right"></i>
</button>

</body>
</html>
