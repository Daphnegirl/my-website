<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Website Prototype</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #526b80;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: #526b80;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .banner {
            background-image: url('https://via.placeholder.com/1200x400');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 100px 20px;
            position: relative;
        }
        .banner .overlay {
            background: rgba(0, 0, 0, 0.5);
            padding: 50px 20px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .banner h2 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .banner p {
            font-size: 1.2rem;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: -50px;
            position: relative;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-box {
            margin-bottom: 20px;
        }
        .input-box label {
            display: block;
            margin-bottom: 5px;
        }
        .input-box input[type="text"],
        .input-box input[type="email"],
        .input-box textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .input-box input[type="submit"] {
            background-color: #526b80;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
        }
        .input-box input[type="submit"]:hover {
            background-color: #415a70;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Realistic Website</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="banner">
        <div class="overlay">
            <h2>Welcome to Our Website</h2>
            <p>Your go-to place for amazing services and information.</p>
        </div>
    </div>
    <div class="container">
        <div class="form-container">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <div class="input-box">
                    <label for="inputName">Name</label>
                    <input type="text" id="inputName" placeholder="Enter Name..." required oninput="validateName()">
                    <span id="error-message" style="color: red;"></span>
                </div>
                <div class="input-box">
                    <label for="inputEmail">Email</label>
                    <input type="email" id="inputEmail" placeholder="Enter Email..." required>
                </div>
                <div class="input-box">
                    <label for="inputMessage">Message</label>
                    <textarea id="inputMessage" placeholder="Enter Message..." required></textarea>
                </div>
                <div class="input-box">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>

    <script>
        function validateName() {
            const nameInput = document.getElementById('inputName');
            const errorMessage = document.getElementById('error-message');
            const regex = /^[a-zA-Z\s]*$/;  // Modified regex to allow spaces
            if (!regex.test(nameInput.value)) {
                errorMessage.textContent = "Only alphabets and spaces are allowed.";
                nameInput.value = nameInput.value.replace(/[^a-zA-Z\s]/g, '');
            } else {
                errorMessage.textContent = "";
            }
        }

        document.getElementById('contactForm').addEventListener('submit', function(event) {
            const nameInput = document.getElementById('inputName').value;
            if (!/^[a-zA-Z\s]+$/.test(nameInput)) {
                event.preventDefault();
                alert('Name can only contain alphabets and spaces.');
            }
        });
    </script>
</body>
</html>
